    <div id="box">
    <div class="cadastro">
        <h2 class="h2-cadastro">Cadastrar conta</h2>
        <p>Para continuar, preencha com seus dados.</p>
        <form class="form-cl">
            <input type="text" name="CPF" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido (###.###.###-##)" required>
            <input type="text" placeholder="CEP" name="cep" pattern="\d{5}-\d{3}" title="Digite um CEP válido (12345-678)" required>
            <input type="text" name="Carro" placeholder="Modelo do Carro" required>
            <input type="text" id="placa" name="placa" placeholder="Placa do Carro" pattern="[A-Za-z]{3}-?\d{4}" title="Digite uma placa válida (AAA-1234 ou AAA1A23)" required>
            <input type="password" name="Senha" placeholder="Senha" required>
            <input type="password" name="Senha2" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar-se</button>
        </form>
        <p id="exists">Já possui uma conta?</p>
        <a class="access" href="paginaLogin.html">Acessar conta :)</a>
    </div>
